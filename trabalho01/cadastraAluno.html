<!DOCTYPE html>
<html lang="en" ng-app="IenApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alunos</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>

    <script src="scripts/modules.js"></script>
    <script src="scripts/aluno.controller.js"></script>

    <ien-menu>
    </ien-menu>

    <div ng-controller="AlunoController">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#cadastro_alunos" data-toggle="tab">Cadastro</a></li>
            <li role="presentation"><a href="#dados_alunos" data-toggle="tab">Dados</a></li>
          </ul>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Cadastro de Aluno</h3>
            </div>
            <div class="panel-body">
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="cadastro_alunos">
                  <form>
                    <div class="form-group">
                      <label for="Codigoo">Código</label>
                      <input type="text" disabled class="form-control" ng-model="aluno.codigo">
                    </div>
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" placeholder="Nome" ng-model="aluno.nome">
                    </div>
                    <div class="form-group">
                      <label for="nome">Matrícula</label>
                      <input type="text" class="form-control" placeholder="Matrícula" ng-model="aluno.matricula">
                    </div>
                    <div class="form-group">
                      <label for="nome">Cpf</label>
                      <input type="text" class="form-control" placeholder="CPF" ng-model="aluno.cpf">
                    </div>
					<div class="form-group">
                      <label for="nome">Data de Nascimento</label>
                      <input type="text" class="form-control" placeholder="Data de Nascimento" ng-model="aluno.nascimento">
                    </div>
					<div class="form-group">
                      <label for="nome">Endereço</label>
                      <input type="text" class="form-control" placeholder="Endereço" ng-model="aluno.endereco">				
					</div>
                    <button type="submit" class="btn btn-default" ng-click="registra(aluno)">
                        {{aluno.codigo ? 'Atualizar' : 'Registrar'}}
                    </button>
					
                    <button type="button" class="btn btn-default" ng-click="limpa()">
                        Limpa
                    </button>
                  </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="dados_alunos">
                  <table class="table table-hover">
                    <tr>
                      <th>Código</th>
                      <th>Nome</th>
                      <th>Matrícula</th>
                      <th>CPF</th>
					  <th>Data de Nascimento</th>
					  <th>Endereço</th>
					</tr>
                    <tr ng-repeat="aluno in alunos track by aluno.codigo" ng-click="seleciona(aluno)">
                      <td>{{aluno.codigo}}</td>
                      <td>{{aluno.nome}}</td>
                      <td>{{aluno.matricula}}</td>
                      <td>{{aluno.cpf}}</td>
					  <td>{{aluno.nascimento}}</td>
					  <td>{{aluno.endereco}}</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
        </div>
    </div>


  </body>
</html>
