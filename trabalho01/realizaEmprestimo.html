<!DOCTYPE html>
<html lang="en" ng-app="IenApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Empréstimos</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>

    <script src="scripts/modules.js"></script>
    <script src="scripts/emprestimo.controller.js"></script>

    <ien-menu>
    </ien-menu>

    <div ng-controller="EmprestimoController">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#cadastro_emprestimos" data-toggle="tab">Cadastro</a></li>
            <li role="presentation"><a href="#dados_emprestimos" data-toggle="tab">Dados</a></li>
          </ul>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Realização de Empréstimo</h3>
            </div>
            <div class="panel-body">
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="cadastro_emprestimos">
                  <form>
                    <div class="form-group">
                      <label for="Codigoo">Código</label>
                      <input type="text" disabled class="form-control" ng-model="emprestimo.codigo">
                    </div>
                    <div class="form-group">
                      <label for="nome">Data Empréstimo</label>
                      <input type="text" class="form-control" placeholder="Data da realização do empréstimo" ng-model="emprestimo.dataEmprestimo">
                    </div>
                    <div class="form-group">
                      <label for="nome">Data Devolução</label>
                      <input type="text" class="form-control" placeholder="Data de devolução" ng-model="emprestimo.dataDevolucao">
                    </div>
                    <div class="form-group">
                      <label for="nome">Usuário</label>
                      <input type="text" class="form-control" placeholder="Código do usuário" ng-model="emprestimo.usuario">
                    </div>
					
                    <button type="submit" class="btn btn-default" ng-click="registra(emprestimo)">
                        {{emprestimo.codigo ? 'Atualizar' : 'Registrar'}}
                    </button>
                    <button type="button" class="btn btn-default" ng-click="limpa()">
                        Limpa
                    </button>
                  </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="dados_emprestimos">
                  <table class="table table-hover">
                    <tr>
                      <th>Código</th>
                      <th>Data Empréstimo</th>
                      <th>Data Devolução</th>
                      <th>Usuário</th>
                    </tr>
                    <tr ng-repeat="emprestimo in emprestimos track by emprestimo.codigo" ng-click="seleciona(emprestimo)">
                      <td>{{emprestimo.codigo}}</td>
                      <td>{{emprestimo.dataEmprestimo}}</td>
                      <td>{{emprestimo.dataDevolucao}}</td>
                      <td>{{emprestimo.usuario}}</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
        </div>
    </div>


  </body>
</html>
